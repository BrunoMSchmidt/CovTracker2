<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de vacinas - CovTracker2</title>

    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="authentication-guard.js"></script>
</head>
<body>
    
    <div class="container-sm formulario">
        <div class="titulo">
            <h1>Cadastro de vacinas</h1>
        </div>
        
        <div class="mb-2">
            <label for="marvac" class="form-label">Marca:</label>
            <input type="text" class="form-control" id="marvac">
        </div>

        <div class="mb-2">
            <label for="nomvac" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nomvac">
        </div>

        <div class="mb-2">
            <label for="quadosvac" class="form-label">Quantidade de doses para imunização completa:</label>
            <input type="number" class="form-control" id="quadosvac">
        </div>
        
        <button class="btn btn-primary" type="submit">Cadastrar vacina</button>

    </div>

    <div class="container-sm formulario" style="padding-bottom: 100px;">
        <hr>
        <a class="btn btn-secondary" href="cadastroUsuario.html" role="button">Cadastrar usuário</a>
        <a class="btn btn-secondary" href="cadastroEmpresa.html" role="button">Cadastrar empresa</a>
        <a class="btn btn-secondary" href="cadastroSintComorb.html" role="button">Cadastrar sintoma/comorbidade</a>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - CovTracker2</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Raleway:wght@400;600&display=swap"
            rel="stylesheet">

    <style>
        html,
        body {
            height: 100%;
        }

        * {
            box-sizing: border-box;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p {
            margin: 0;
        }

        body {
            background-color: #23383b;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            width: 100%;
            animation-name: appearFromBottom;
            animation-duration: 500ms;
        }

        #cov-logo {
            width: 550px;
            max-width: 90%;
        }

        form {
            width: 95%;
            max-width: 550px;
            background-color: #2c2c2c;
            padding: 25px 25px;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px,
            rgba(0, 0, 0, 0.22) 0px 15px 12px;
        }

        form h1 {
            background-color: #93ec87;
            width: fit-content;
            font-family: 'Playfair Display';
            color: #2c2c2c;
            padding: 5px 10px 5px 25px;
            border-radius: 0 10px 10px 0;
            margin-left: -25px;
            font-weight: 400;
        }

        .field {
            display: flex;
            flex-direction: column;
            margin-top: 15px;
        }

        .field label {
            color: #93ec87;
            font-family: 'Raleway';
            font-size: 18px;
        }

        .field input {
            background-color: transparent;
            border: 1px solid #3f3f3f;
            border-radius: 3px;
            padding: 8px;
            color: white;
            font-size: 18px;
        }

        .field input:focus {
            outline: 1px solid #93ec87;
        }

        form button {
            width: 100%;
            margin-top: 15px;
            background-color: #93ec87;
            border-radius: 5px;
            padding: 8px;
            font-size: 18px;
            color: #3f3f3f;
            transition: 200ms;
            cursor: pointer;
            border: 1px solid transparent;
            font-family: 'Raleway';
            font-weight: bold;
        }

        form button:hover {
            background-color: #3f3f3f;
            color: #93ec87;
            border: 1px solid #93ec87;
        }

        .error-message {
            color: #ffffff;
            margin-top: 1px;
        }

        .or {
            margin-top: 15px;
            color: white;
            overflow: hidden;
            text-align: center;
        }

        .or::before,
        .or::after {
            background-color: #fff;
            content: '';
            display: inline-block;
            height: 1px;
            position: relative;
            vertical-align: middle;
            width: 50%;
        }

        .or::before {
            right: 0.5em;
            margin-left: -50%;
        }

        .or::after {
            left: 0.5em;
            margin-right: -50%;
        }

        @keyframes appearFromBottom {
            from {
                margin-top: 150vh;
            }

            to {
                margin-top: 0;
            }
        }
    </style>
</head>

<body>
<div id="login-container">

    <img src="/assets/logo_transparent-CovTracker.png" alt="CovTracker Logo" id="cov-logo"/>

    <form method="post" id="form">

        <h1>Login</h1>

        <div class="field">
            <label for="login">Usuário</label>
            <input type="text" id="login" required/>
        </div>

        <div class="field">
            <label for="password">Senha</label>
            <input type="password" id="password" required/>
        </div>

        <button type="submit" id="submit">Logar</button>

        <div class="or">Ou</div>

        <button type="button" onclick="redirectToCadastro()" title="Ir para a página de cadastro">
            Cadastrar-se
        </button>

    </form>
</div>

<script>
    let login = document.getElementById('login');
    let password = document.getElementById('password');
    let form = document.getElementById('form');

    form.addEventListener('submit', (event) => {
        event.preventDefault();

        console.log({
            login: login.value,
            password: password.value
        });


        console.log({email: login.value, senha: password.value});
        fetch("/api/autenticar", {
            method: 'POST',
            headers: {
                'Accept': 'application/json, text/plain, */*',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({email: login.value, senha: password.value})
        })
            .then((response) => {
                if (response.status == 200) {
                    response.json().then(({usuario, token}) => {
                        localStorage.setItem("usuario", JSON.stringify({...usuario, token}))
                        window.location.href = window.location.origin;
                    })
                } else {
                    localStorage.removeItem("usuario");
                    alert("Senha Incorreta");
                }
            })

    });

    function redirectToCadastro() {
        this.window.location.href = this.window.location.origin + "/cadastro.html"
    }
</script>
</body>

</html>

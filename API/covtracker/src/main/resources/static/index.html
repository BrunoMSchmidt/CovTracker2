<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CovTracker</title>

    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="authentication-guard.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="assets/logo_transparent-CovTracker.png" id="logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre nós</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Cadastros
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Usuário</a></li>
                        <li><a class="dropdown-item" href="#">Empresa</a></li>
                        <li><a class="dropdown-item" href="#">Sintoma</a></li>

                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" style="color: #94ed8888;">Search</button>
            </form>
        </div>
    </div>
</nav>

<form class="container" method="POST" id="form-cadastro-empresas">
    <div class="container-sm formulario">
        <div class="titulo text-white">
            <h1>Cadastro de empresas</h1>
        </div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" name="nomeFantasia" placeholder=" ">
            <label for="nomeFantasia">Nome fantasia:</label>
        </div>

        <div class="form-floating mb-2">
            <input type="text" class="form-control" name="razaoSocial" placeholder=" ">
            <label for="razaoSocial">Razão social:</label>
        </div>

        <div class="form-floating mb-2">
            <input type="text" class="form-control" name="cnpj" placeholder="00.000.000/0000-00">
            <label for="cnpj">CNPJ:</label>
        </div>

        <div class="form-floating mb-2">
            <input type="text" class="form-control" name="telefone" placeholder="(00) 0000-0000">
            <label for="telefone">Telefone:</label>
        </div>

        <div class="mb-2 text-white">Endereço:</div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" name="cep" placeholder=" ">
            <label for="cep">CEP:</label>
        </div>

        <div class="form-floating mb-2">
            <input type="text" class="form-control" name="rua" placeholder=" ">
            <label for="rua">Rua:</label>
        </div>

        <div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" name="numero" placeholder=" ">
                        <label for="numero">Número:</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" name="bairro" placeholder=" ">
                        <label for="bairro">Bairro:</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-floating mb-2">
            <select class="form-select" name="estado" aria-label="Floating label select example">
                <option selected>Estado:</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <label for="estado">Selecione um estado:</label>
        </div>

        <div class="form-floating mb-2">
            <select class="form-select" name="cidade" aria-label="Floating label select example"
                    aria-placeholder="lala">
                <option selected>Cidade:</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <label for="cidade">Selecione uma cidade:</label>
        </div>


        <div class="form-floating mb-2">
            <input type="text" class="form-control" name="areaAtuacao" placeholder=" ">
            <label for="areaAtuacao">Área de atuação:</label>
        </div>

        <button class="btn btn-primary" type="submit">Cadastrar empresa</button>

    </div>

    <div class="container-sm formulario" style="padding-bottom: 100px;">
        <hr class="text-white">
        <a class="btn btn-secondary" href="cadastroUsuario.html" role="button">Cadastrar usuário</a>
        <a class="btn btn-secondary" href="cadastroSintComorb.html" role="button">Cadastrar sintoma/comorbidade</a>
        <a class="btn btn-secondary" href="cadastroVacina.html" role="button">Cadastrar vacina</a>
    </div>
</form>


<script>
    $("#form-cadastro-empresas").submit(event => {
        event.preventDefault();
        console.log($("#form-cadastro-empresas").serializeArray());
    })
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

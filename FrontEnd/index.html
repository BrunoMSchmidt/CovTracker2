            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" style="color: #94ed8888;">Search</button>

      <div class="container">
        <div class="container-sm formulario">
            <div class="titulo text-white">
                <h1>Cadastro de empresas</h1>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="nomfanemp">
                <label for="nomfanemp">Nome fantasia:</label>
            </div>
    
            <div class="mb-2 ">
                <label for="razsocemp" class="form-label text-white">Razão social:</label>
                <input type="text" class="form-control" id="razsocemp">
            </div>
    
            <div class="mb-2">
                <label for="cnpjemp" class="form-label text-white">CPNJ:</label>
                <input type="text" class="form-control" id="cnpjemp" placeholder="00.000.000/0000-00">
            </div>
    
            <div class="mb-2">
                <label for="telemp" class="form-label text-white">Telefone:</label>
                <input type="text" class="form-control" id="telemp" placeholder="(00) 0000-0000">
            </div>
    
            <div class="mb-2 text-white">Endereço:</div>
            <div class="mb-2">
                <label for="endemp" class="form-label text-white ">Rua:</label>
                <input type="text" class="form-control" id="endemp">
            </div>
    
            <div class="mb-2">
                <label for="endemp" class="form-label text-white">Número:</label>
                <input type="text" class="form-control" id="endemp">
            </div>
    
            <div class="mb-2">
                <label for="areatuemp" class="form-label text-white">Area de atuação:</label>
                <input type="text" class="form-control" id="areatuemp">
            </div>
            
            <button class="btn btn-primary" type="submit">Cadastrar empresa</button>
    
        </div>
    
        <div class="container-sm formulario" style="padding-bottom: 100px;">
            <hr class="text-white">
            <a class="btn btn-secondary" href="cadastroUsuario.html" role="button">Cadastrar usuário</a>
            <a class="btn btn-secondary" href="cadastroSintComorb.html" role="button">Cadastrar sintoma/comorbidade</a>
            <a class="btn btn-secondary" href="cadastroVacina.html" role="button">Cadastrar vacina</a>
        </div>
      </div>

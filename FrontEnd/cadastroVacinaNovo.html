<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de vacinas - CovTracker</title>

    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body> 
    <form class="container" method="POST" id="form-cadastro-vacinas"  >
        <div class="container-sm formulario">
          <div class="titulo text-white">
              <h1>Cadastro de vacinas</h1>
          </div>

          <div>
            <div class="row">
              <div class="col">
                <div class="form-floating mb-2">
                    <input type="text" class="form-control"  name="marcaVacina" placeholder=" ">
                    <label for="marcaVacina">Marca:</label>
                </div>
              </div>
              <div class="col">
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" name="nomeVacina" placeholder=" ">
                    <label for="nomeVacina">Nome:</label>
                  </div>
            </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-2">
                        <input type="number" class="form-control" name="quantDoses" placeholder=" ">
                        <label for="quantDoses">Quantidade de doses para imunização completa:</label>
                    </div>
                </div>
            </div>
          </div>
  
          <button class="btn btn-primary" type="submit">Cadastrar vacina</button>

        </div>
    
       
    </form>

    <form class="container" method="POST" id="form-cadastro-comorb">
        <div class="container-sm formulario">
          <div class="titulo text-white">
              <h1>Cadastro de comorbidades</h1>
          </div>

          <div>
            <div class="row">
              <div class="col">
                <div class="form-floating mb-2">
                    <input type="text" class="form-control"  name="marcaVacina" placeholder=" ">
                    <label for="marcaVacina">Marca:</label>
                </div>
              </div>
              <div class="col">
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" name="nomeVacina" placeholder=" ">
                    <label for="nomeVacina">Nome:</label>
                  </div>
            </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-2">
                        <input type="number" class="form-control" name="quantDoses" placeholder=" ">
                        <label for="quantDoses">Quantidade de doses para imunização completa:</label>
                    </div>
                </div>
            </div>
          </div>
  
          <button class="btn btn-primary" type="submit">Cadastrar vacina</button>
        </div>
    
       
    </form>


    <div class="container-sm formulario" style="padding-bottom: 100px;">
        <hr>
        <a class="btn btn-secondary" href="cadastroEmpresa.html" role="button">Cadastrar empresa</a>
        <a class="btn btn-secondary" href="cadastroSintComorb.html" role="button">Cadastrar sintoma/comorbidade</a>
        <a class="btn btn-secondary" href="cadastroVacina.html" role="button">Cadastrar vacina</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

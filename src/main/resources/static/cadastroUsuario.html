<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuários - CovTracker2</title>

    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="authentication-guard.js"></script>
</head>
<body>
    <div class="container-sm formulario">
        <div class="titulo">
            <h1>Cadastro de usuários</h1>
        </div>
        <div class="mb-2">
            <label for="nomusu" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nomusu">
        </div>

        <div class="mb-2">
            <label for="cpfusu" class="form-label">CPF:</label>
            <input type="text" class="form-control" id="cpfusu" placeholder="000.000.000-00">
        </div>

        <div class="mb-2">
            <label for="telusu" class="form-label">Telefone:</label>
            <input type="text" class="form-control" id="telusu" placeholder="(00) 00000-0000">
        </div>

        <div class="mb-2">
            <label for="endusu" class="form-label">Endereço:</label>
            <input type="text" class="form-control" id="endusu">
        </div>

        <div class="mb-2">Tipo do usuário:</div> 
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipusu" id="tipusu1">
            <label class="form-check-label" for="tipusu1">
              Paciente
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipusu" id="tipusu2">
            <label class="form-check-label" for="tipusu2">
              Funcionário
            </label>
        </div>

        <div class="mb-2">
            <label for="pesusu" class="form-label">Peso:</label>
            <input type="text" class="form-control" id="pesusu">
        </div>

        <div class="mb-2">
            <label for="altusu" class="form-label">Altura:</label>
            <input type="text" class="form-control" id="altusu">
        </div>

        <div class="mb-2">Sexo:</div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexusu" id="sexusu1">
            <label class="form-check-label" for="sexusu1">
              Masculino
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexusu" id="sexusu2">
            <label class="form-check-label" for="sexusu2">
              Feminino
            </label>
        </div>

        <div class="mb-2">
            <label for="datnasusu" class="form-label">Data de nascimento:</label>
            <input type="date" class="form-control" id="datnasusu">
        </div>
        
        <div class="mb-2">Empresa:</div>
        <select class="form-select mb-2" aria-label="Default select example">
            <option selected>Selecione uma empresa</option>
            <option value="1">Aí fudeu</option>
            <option value="2">Tamo na merda</option>
            <option value="3">Boa sorte</option>
        </select>
        

        <div class="mb-2">
            <label for="funempusu" class="form-label">Função na empresa:</label>
            <input type="text" class="form-control" id="funempusu">
        </div>
        
        <button class="btn btn-primary" type="submit">Cadastrar usuário</button>
        
    </div>

    <div class="container-sm formulario" style="padding-bottom: 100px;">
        <hr>
        <a class="btn btn-secondary" href="cadastroEmpresa.html" role="button">Cadastrar empresa</a>
        <a class="btn btn-secondary" href="cadastroSintComorb.html" role="button">Cadastrar sintoma/comorbidade</a>
        <a class="btn btn-secondary" href="cadastroVacina.html" role="button">Cadastrar vacina</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

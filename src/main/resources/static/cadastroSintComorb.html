<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de sintomas/comorbidades - CovTracker2</title>

    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="authentication-guard.js"></script>
</head>
<body>
    
    <div class="container-sm formulario">
        <div class="titulo">
            <h1>Cadastro de sintomas</h1>
        </div>
        <div class="mb-2">
            <label for="nomfanemp" class="form-label">Nome do sintoma:</label>
            <input type="text" class="form-control" id="nomfanemp">
        </div>

        <div class="mb-2">Criticidade:</div>
        <select class="form-select mb-2" aria-label="Default select example">
            <option selected>Selecione uma opção</option>
            <option value="1">Baixa</option>
            <option value="2">Média</option>
            <option value="3">Alta</option>
        </select>

        
        <button class="btn btn-primary" type="submit">Cadastrar sintoma</button>

    </div>

    
    <div class="container-sm formulario">
        <hr>
        <div class="titulo">
            <h1>Cadastro de comorbidades</h1>
        </div>
        <div class="mb-2">
            <label for="nomfanemp" class="form-label">Nome da comorbidade:</label>
            <input type="text" class="form-control" id="nomfanemp">
        </div>

        
        
        <button class="btn btn-primary" type="submit">Cadastrar comorbidade</button>
    </div>
   
    <div class="container-sm formulario" style="padding-bottom: 100px;">
        <hr>
        <a class="btn btn-secondary" href="cadastroUsuario.html" role="button">Cadastrar usuário</a>
        <a class="btn btn-secondary" href="cadastroEmpresa.html" role="button">Cadastrar empresa</a>
        <a class="btn btn-secondary" href="cadastroVacina.html" role="button">Cadastrar vacina</a>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

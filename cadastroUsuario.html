<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuários - CovTracker</title>

    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body> 
    <form class="container" method="POST" id="form-cadastro-usuarios">
        <div class="container-sm formulario">
          <div class="titulo text-white">
              <h1>Cadastro de usuários</h1>
          </div>

          <div>
            <div class="row">
              <div class="col">
                <div class="form-floating mb-2">
                    <input type="text" class="form-control"  name="nomeUsuario" placeholder=" ">
                    <label for="nomeUsuario">Nome:</label>
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" name="cpfUsuario" placeholder="000.000.000-00">
                        <label for="cpfUsuario">CPF:</label>
                      </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" name="telefone1" placeholder="(00) 0000-0000">
                        <label for="telefone1">Telefone 1:</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" name="telefone2" placeholder="(00) 0000-0000">
                        <label for="telefone2">Telefone 2:</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" name="rua" placeholder=" ">
                        <label for="rua">Rua:</label>
                    </div>
                </div>
            </div>
            <div class="row row-cols-auto">
                <div class="col col-lg-3">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" name="numero" placeholder=" ">
                        <label for="numero">Número:</label>
                      </div> 
                </div>
                <div class="col col-lg-5">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" name="bairro" placeholder=" ">
                        <label for="bairro">Bairro:</label>
                      </div>
                </div>
                <div class="col col-lg-4">
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" name="cep" placeholder=" ">
                        <label for="cep">CEP:</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-2" >
                        <select class="form-select" name="estado" aria-label="Floating label select example">
                          <option selected>Estado:</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                        <label for="estado">Selecione um estado:</label>
                      </div>
                </div>
                <div class="col-9">
                    <div class="form-floating mb-2" >
                        <select class="form-select" name="cidade" aria-label="Floating label select example" aria-placeholder="lala">
                          <option selected>Cidade:</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                        <label for="cidade">Selecione uma cidade:</label>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-floating mb-2" >
                        <select class="form-select" name="cidade" aria-label="Floating label select example" aria-placeholder="lala">
                          <option selected>Sexo:</option>
                          <option value="1">Masculino</option>
                          <option value="2">Feminino</option>
                        </select>
                        <label for="cidade">Selecione o sexo:</label>
                      </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-2" >
                        <select class="form-select" name="cidade" aria-label="Floating label select example" aria-placeholder="lala">
                          <option selected>Tipo de usuário:</option>
                          <option value="1">Paciente</option>
                          <option value="2">Funcionário</option>
                        </select>
                        <label for="cidade">Selecione um tipo:</label>
                      </div>
                </div>
            </div>
          </div>
  
          <button class="btn btn-primary" type="submit">Cadastrar usuário</button>
    
        </div>
    </form>

    <div class="container" style=>
        <hr>
        <a class="btn btn-secondary" href="cadastroEmpresa.html" role="button">Cadastrar empresa</a>
        <a class="btn btn-secondary" href="cadastroSintComorb.html" role="button">Cadastrar sintoma/comorbidade</a>
        <a class="btn btn-secondary" href="cadastroVacina.html" role="button">Cadastrar vacina</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
